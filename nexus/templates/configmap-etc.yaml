{{- if .Values.manifests.configmap_etc }}
{{- $envAll := . }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-etc
  labels:
{{ tuple $envAll "nexus" "etc" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
data:
  nginx.conf: |
    worker_processes {{ .Values.proxy.worker_processes }};
    error_log /var/log/nginx/error.log warn;
    pid /var/run/nginx.pid;

    events {
        worker_connections {{ .Values.proxy.worker_connections }};
        use epoll;
        multi_accept on;
    }

    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        client_max_body_size {{ .Values.proxy.client_max_body_size }};

        proxy_buffering off;
        proxy_request_buffering off;

        # 默认 server 块，等待服务发现
        server {
            listen {{ .Values.proxy.ports.http }} default_server;
            server_name _;

            location /nginx-health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }

            location / {
                return 503 "Service discovery in progress";
                add_header Content-Type text/plain;
            }
        }

        # 包含其他配置文件（服务发现会生成）
        include /etc/nginx/conf.d/*.conf;
    }

  dnsmasq.conf: |
    # 基本配置
    port=53
    domain-needed
    bogus-priv
    no-resolv
    no-poll
    bind-interfaces

    # 上游 DNS
    {{- range .Values.dns.upstream_dns }}
    server={{ . }}
    {{- end }}

    # 缓存配置
    cache-size={{ .Values.dns.cache_size }}
    neg-ttl={{ .Values.dns.neg_ttl }}

    # 日志配置（使用 kolla 的日志路径）
    {{- if .Values.dns.log_queries }}
    log-queries
    log-facility=/var/log/kolla/ironic/dnsmasq.log
    {{- end }}

    # 监听所有接口
    interface=*

    # 不要前台运行（-k 参数会处理）
    # no-daemon

    # 包含其他配置文件（服务发现会生成）
    conf-dir=/etc/dnsmasq.d/,*.conf
{{- end }}