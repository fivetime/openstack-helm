# values_overrides/evpn.yaml
---
# Example with EVPN enabled

bgp:
  enabled: true
  peer_ip: "10.0.192.1"
  peer_asn: "4200049153"

  # Enable EVPN with Route Reflector
  evpn:
    enabled: true
    rr_ip: "192.168.100.1"
    rr_asn: "65000"

conf:
  ovn_bgp_agent:
    DEFAULT:
      driver: ovn_evpn_driver
      expose_tenant_networks: true

pod:
  resources:
    enabled: true
    ovn_bgp_agent:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "2000m"
    frr:
      requests:
        memory: "256Mi"
        cpu: "200m"
      limits:
        memory: "1Gi"
        cpu: "1000m"