# values_overrides/fixed-peer.yaml
---
# Example with fixed Leaf switch IP and ASN

bgp:
  enabled: true
  # Use fixed Leaf switch IP
  peer_ip: "10.0.192.1"
  # Use fixed Leaf ASN
  peer_asn: "4200049153"

conf:
  ovn_bgp_agent:
    DEFAULT:
      driver: nb_ovn_bgp_driver
      expose_tenant_networks: false