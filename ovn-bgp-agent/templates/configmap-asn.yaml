{{- if and .Values.manifests.configmap_asn .Values.bgp.enabled }}
{{- $existingCM := lookup "v1" "ConfigMap" .Release.Namespace "ovn-bgp-agent-asn" }}
{{- if not $existingCM }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ovn-bgp-agent-asn
  namespace: {{ .Release.Namespace }}
  labels:
{{ tuple . "ovn-bgp-agent" "asn-mapping" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
data:
  # Leaf Switch Configuration Mapping
  # Format per subnet:
  # {
  #   "subnet_cidr": {
  #     "asn": "Leaf BGP AS Number",
  #     "ipv4": "IPv4 Gateway Address (optional, defaults to first IP)",
  #     "ipv6": "IPv6 Gateway Address (required if ipv6.enabled=true)"
  #   }
  # }
  #
  # This ConfigMap is only created on initial install.
  # Subsequent helm upgrades will NOT modify this ConfigMap.
  # You can safely edit this ConfigMap directly using kubectl.
  #
  # To force recreation from values.yaml:
  #   kubectl delete configmap ovn-bgp-agent-asn -n {{ .Release.Namespace }}
  #   helm upgrade ovn-bgp-agent ...
  mapping.json: |
    {
      {{- $mapping := .Values.bgp.tors }}
      {{- if $mapping }}
      {{- $keys := keys $mapping | sortAlpha }}
      {{- range $i, $subnet := $keys }}
      {{- $config := index $mapping $subnet }}
      "{{ $subnet }}": {
        "asn": "{{ $config.asn }}"
        {{- if $config.ipv4 }},
        "ipv4": "{{ $config.ipv4 }}"
        {{- end }}
        {{- if $config.ipv6 }},
        "ipv6": "{{ $config.ipv6 }}"
        {{- end }}
        {{- if $config.desc }},
        "desc": "{{ $config.desc }}"
        {{- end }}
      }{{- if ne $i (sub (len $keys) 1) }},{{- end }}
      {{- end }}
      {{- else }}
      "_example_comment": "No mappings defined. Edit this ConfigMap to add Leaf switch mappings.",
      "_example_10.0.192.0/24": {
        "asn": "4200000100",
        "ipv4": "10.0.192.1",
        "ipv6": "fd00:1:2:3::1",
        "desc": "Rack1 - VLAN 13"
      }
      {{- end }}
    }
{{- end }}
{{- end }}